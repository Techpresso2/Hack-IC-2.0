<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detected</title>
    <style>
        body {
            background-image: url('img.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        /* The overlay styling from the second code */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* App bar styles */
        header {
            background-color: black;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-bar-text {
            color: white;
            margin-left: 20px;
            font-size: 20px;
        }

        .app-bar-button {
            display: flex;
            align-items: center;
        }

        .home-button {
            background-color: black;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }

        h1 {
            color: whitesmoke;
            text-align: center;
            font-size: 50px;
            margin-top: -5px; /* Move the h1 5px up */
        }

        .button-container {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .button {
            background-color: transparent;
            border: 2px solid whitesmoke;
            color: whitesmoke;
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 5px;
        }

        #map-container {
            position: absolute;
            top: 67%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #location-info {
            color: whitesmoke;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }
    </style>
</head>
<body class="overlay">
    <header>
        <div class="app-bar-text">Innovation in Transportation</div>
       <a href="index.htm">
        <div class="app-bar-button">
            <button class="home-button">Home</button>
        </div>
       </a> 
    </header>
    <h1 id="heading">Warning:: You Have 10 Minutes for SAFE Parking</h1>
    <script>
        var flag = true;
       
        function blink() {
            var heading = document.getElementById("heading");
            if (flag) {
                heading.style.visibility = "visible";
            } else {
                heading.style.visibility = "hidden";
            }
            flag = !flag;
            setTimeout(blink, 500);
        }
        blink();
    </script>
    <div class="button-container">
        <a href="chat.htm">
            <button class="button">Chat Us</button>
        </a>
    </div>

    <div id="location-info">Latitude: N/A, Longitude: N/A</div>

    <div id='map-container'>
        <iframe
            width="600"
            height="450"
            frameborder="0"
            style="border: 0"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d381612.7293190517!2d-115.995058!3d37.226611!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c8c01239fcd5a3%3A0x839bd1c1415a8e1b!2sArea%2051!5e0!3m2!1sen!2sus!4v1653420827045"
            allowfullscreen
        ></iframe>
    </div>
    <script>
        function gotLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const locationInfo = `Latitude: ${latitude}, Longitude: ${longitude}`;
            document.getElementById('location-info').textContent = locationInfo;
        }

        function failed() {
            console.log("failed");
        }

        async function getLocation() {
            const result = navigator.geolocation.getCurrentPosition(gotLocation, failed);
        }
        getLocation();
    </script>
</body>
</html>
