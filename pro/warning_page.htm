<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detected</title>
    <style>
        body {
        background-image: url('img.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
    }
    /* Style the countdown timer */
    #timer {
        font-size: 50px;
        color: whitesmoke;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    /* The overlay styling from the second code */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .button-container {
        position: fixed; 
        bottom: 0%; /* Set it to the vertical center */
        left: 90%; /* Set it to the horizontal center */
        transform: translate(-50%, -50%); /* Center the contents */
        text-align: center;
    }
    .button-container-center {
        position: fixed; 
        bottom: 0%; /* Set it to the vertical center */
        left: 50%; /* Set it to the horizontal center */
        transform: translate(-50%, -50%); /* Center the contents */
        text-align: center;
    }
    .button {
        background-color: transparent;
        border: 2px solid whitesmoke;
        color: whitesmoke;
        padding: 20px 40px;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        /* margin: 10px; */
    }
    .button:hover {
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow: 5px;
    }
    h1 {
        color: whitesmoke;
        position: fixed;
        margin-top: 40px;
        top: 15px;
        left: 35%;
        font-size: 50px;
    }
    #map-container {
        position: absolute;
        top: 67%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    #location-info {
        color: whitesmoke;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
    }
    header {
            background-color: black;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-bar-text {
            color: white;
            margin-left: 20px;
            font-size: 20px;
        }

        .app-bar-button {
            display: flex;
            align-items: center;
        }

        .home-button {
            background-color: black;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
    .audio {
        /* display: none; */
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    </style>
</head>
<body class="overlay">
    <header>
        <div class="app-bar-text">Innovation in Transportation</div>
       <a href="index.htm">
        <div class="app-bar-button">
            <button class="home-button">Home</button>
        </div>
       </a> 
    </header>
    <audio id="warning_audio" class="audio" controls autoplay>
        <source src="warningandbeep.mp3" type="audio/mp3">
    </audio>
    <h1 id="heading">Alcohol Level Detected</h1>
    <script>
        var flag = true

        function blink() {
            var heading = document.getElementById("heading");
            if (flag) {
                heading.style.visibility = "visible";
            } else {
                heading.style.visibility = "hidden";
            }
            flag = !flag;
            setTimeout(blink, 500);
        }
        blink();
    </script>
    <div class="button-container">
        <a href="detected.htm">
            <button class="button">Next</button>
        </a>
    </div>
    <div class="button-container-center">
        <a href="chat.htm">
            <button class="button">Chat Us</button>
        </a>
    </div>
</body>
</html>
