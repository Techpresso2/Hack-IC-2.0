<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working</title>
    <style>
        /* Body styling from the first code */
        body {
            background-image: url('img.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: black;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-bar-text {
            color: white;
            margin-left: 20px;
            font-size: 20px;
        }

        .app-bar-button {
            display: flex;
            align-items: center;
        }
        /* Style the countdown timer */
        #timer {
            font-size: 50px;
            color: whitesmoke;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* The overlay styling from the second code */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        h1 {
            color: whitesmoke;
            position: fixed;
            margin-top: 40px;
            top: 15px;
            left: 30%;
            font-size: 50px;
        }
        .button-container {
            position: fixed; 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .button {
            background-color: transparent;
            border: 2px solid whitesmoke;
            color: whitesmoke;
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .home-button {
            background-color: black;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 5px;
        }
    </style>
</head>
<body class="overlay">
    <header>
        <div class="app-bar-text">Innovation in Transportation</div>
       <a href="index.htm">
        <div class="app-bar-button">
            <button class="home-button">Home</button>
        </div>
       </a> 
    </header>
    <div>
        <h1>Testing your Alcohol Level</h1>
    </div>
    <div id="timer">0</div> 
    <script>
        let countdownTime = 3; 

        function formatTime(seconds) {
            const remainingSeconds = seconds;
            return `${String(remainingSeconds).padStart(2)}`;
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = formatTime(countdownTime);
        }

        function startCountdown() {
            if (countdownTime >= 1) {
                show();
                updateTimerDisplay();
                setTimeout(hide, 500); 
                setTimeout(startCountdown, 1000); 
                countdownTime--;
            }
            else if(countdownTime ===0){
                window.location.href = 'warning_page.htm';
            }
        }

        function show() {
            if (document.getElementById("timer")) {
                document.getElementById("timer").style.visibility = "visible";
            }
        }

        function hide() {
            if (document.getElementById("timer")) {
                document.getElementById("timer").style.visibility = "hidden";
            }
        }
        startCountdown();
    </script>
</body>
</html>
