<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat</title>
  <style>
    body {
      background-image: url('img.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .chat-container {
      text-align: center;
      border: 5px solid white;
      min-width: 400px;
      min-height: 500px;
      position: absolute;
      top: 10%;
      left: 35%;
      z-index: 1;
      display: flex;
      flex-direction: column; /* Stack child elements vertically */
    }

    /* Style the message input container */
    .message-input-container {

      height: 40px; /* Set a fixed height */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border: none;
      outline: none;
    }

    /* Style the message input field */
    .message-input {
      width: 70%; /* Set a fixed width */
      padding: 10px;
      border: none;
      outline: none;
      font-size: 20px;
      position: absolute;
      bottom: 5px;
    }

    /* Style the send button */
    .send-button {
      width: 20%; /* Set a fixed width */
      background-color: transparent;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 20px;
      padding: 10px;
      position: absolute;
      bottom: 5px;
      right: 5px;
      height: 40px;
    }
    .back_button-container {
      position: fixed; /* Make the container fixed */
      bottom:10px; /* Center vertically */
      left: 50%; /* Center horizontally */
      transform: translate(-50%, -50%); /* Center the container */
      text-align: center; /* Center the buttons inside the container */
    }
    .back_button {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
      z-index: 1;
    }

    .back_button:hover {
      background-color: rgba(255, 255, 255, 0.5);
      box-shadow: 5px;
    }
    h1 {
      position: absolute;
      top: 10px;
      left: 35%;
      color: whitesmoke;
      text-align: center;
      z-index: 1;
    }
    .send_button{
      position: absolute;
      bottom: 0;
      left: 50%;
    }

  </style>
</head>
<body>
  <div class="overlay">
    <h1>Chat</h1>
    <div class="chat-container">
      <div class="message-input-container">
        <input type="text" class="message-input" placeholder="Type your message...">
        <button class="send-button">Send</button>
      </div>
    </div>
    <div class="back_button-container">
      <a href = "index.htm">
        <button class="back_button">Back</button>
      </a>
    </div>
  </div>
</body>
</html>
